<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Lobster&display=swap" rel="stylesheet">



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black;">
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 style="color: black ; padding: 5px; background-color: white; font-size:45px; font-family: cinzel-decorative;">Quick Draw
      <button id="show_sketch" class="btn btn-success btn-lg" data-toggle="modal" style="float: right;"
        data-target="#myModal">Show Sketch</button>
    </h1>
    <h1 style="color: white; margin-right: 150px;">
      <p id="user_sketch" style="font-weight: bold;">Your Sketch:</p>
      <p id="sketch_confidence" style="font-weight: bold;">Confidnce:</p>
      <p id="drawn_sketch" style="font-size: 45px; font-family:lobster;">Sketch to be drawn:</p>
      
      
    </h1>
    <br><br><br>
    <span style="color: white;">
      <h2 style="float: left; margin-left:50px; font-weight: bold;" id="score">Score:</h2>
      <h2 id="timer" style="float: right; margin-right:100px; font-weight: bold;">Timer:</h2>
    </span>
  </center>
  <script src="main.js"></script>
</body>

</html>
